<!-- templates/components/dark_mode_toggle.html -->
<div class="text-end mb-3">
    <button id="toggle-dark" class="btn btn-outline-secondary d-flex align-items-center gap-2">
        <span id="theme-icon">üåô</span> <span>Toggle Theme</span>
    </button>
</div>

<script>
    const toggleBtn = document.getElementById('toggle-dark');
    const themeIcon = document.getElementById('theme-icon');

    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeIcon.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
</script>

<style>
    /* Smooth transition for theme switch */
    body, .form-control, .form-select, .btn {
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
        background-color: #121212 !important;
        color: #f1f1f1;
    }

    .dark-mode .form-control,
    .dark-mode .form-select,
    .dark-mode .btn {
        background-color: #2c2c2c;
        color: #f1f1f1;
        border-color: #444;
    }

    .dark-mode .preview-img {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .dark-mode .bg-light {
        background-color: #1e1e1e !important;
    }

    .dark-mode .card {
        background-color: #1e1e1e;
        border-color: #333;
    }
</style>
