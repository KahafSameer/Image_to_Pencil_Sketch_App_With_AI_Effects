<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .container {
            margin-top: 50px;
        }
        .result-img {
            max-width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Ghibli Image Generator</h1>
        <p class="text-center text-muted">Enter a prompt to generate a Ghibli-style image!</p>

        <form id="prompt-form" class="mb-4">
            <div class="mb-3">
                <input type="text" id="prompt" class="form-control" placeholder="Enter your prompt here..." required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Image</button>
        </form>

        <div id="result" class="text-center">
            <img id="generated-image" class="result-img" src="" alt="Generated Image" style="display:none;">
        </div>
    </div>

    <script>
        document.getElementById('prompt-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;

            fetch('/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                const img = document.getElementById('generated-image');
                img.src = data.image_url; // Assuming the response contains the image URL
                img.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
